apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: single-container-app
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: single-container-app
    app.kubernetes.io/part-of: single-container-app
  name: single-container-app
  namespace: jduimovich
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: single-container-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: single-container-app
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:jduimovich-single-container-app
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
status: {}
